<body>

    <div id="video-background">
        <video id="bg-video" autoplay muted loop>
            <source src="images/topoihope - Trim.mp4" type="video/mp4">
            <img src="caminho_da_imagem.jpg" alt="Plano de fundo estático">
        </video>

    </div>

    <div id="login-container">





        <div class="login-box">
            <center>
            <img src="images/Logo Stac.jpg" id="icon" alt="logo" />

            </center>
                <p style="font-size: 20px;"><b>Login</b></p>
            


            <form method="post" action="conexao.php">
                <div class="user-box">
                    <input required="" name="cpf" type="text" id="CPF" oninput="mascara(this)">
                    <label>CPF</label>
                </div>
                <div class="user-box">
                    <input required="" name="senha" type="password" id="senha">
                    <label>Senha</label>
                </div>

                <center>

                <a>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                        Entrar

                    <input class="" style="opacity: 0; position: absolute;" type="submit" value="Enter">
                </a>
            </center>
            </form>
            <p><a href="./EsqueciSenha/index.html" class="a2">Esqueçeu a senha?</a></p>
        </div>


    </div>

    </div>

    <script>
        function mascara(i){
   
   var v = i.value;
   
   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
      i.value = v.substring(0, v.length-1);
      return;
   }
   
   i.setAttribute("maxlength", "14");
   if (v.length == 3 || v.length == 7) i.value += ".";
   if (v.length == 11) i.value += "-";

}
    </script>




</body>
